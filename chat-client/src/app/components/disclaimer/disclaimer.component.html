<div class="wrapper container col-md-11 col-lg-9 col-xl-7">
    <div class="card border-light">
        <div class="card-body">
            <h5 class="card-title">{{ 'disclaimer.title' | translate }}</h5>
            <p class="card-text">{{ 'disclaimer.content' | translate }}</p>
            <p class="card-text">{{ 'disclaimer.terms' | translate }}</p>
            <hr>
            <form [formGroup]="form">
                <div class="form-check form-group">
                    <input formControlName="agree" class="form-check-input" type="checkbox" id="agree">
                    <label class="form-check-label" for="agree">
                        {{ 'disclaimer.form.agree-checkbox-text' | translate }}
                    </label>
                </div>
                <button type="button" class="btn btn btn-outline-success" [disabled]="form.invalid" (click)="submit()">
                    {{ 'disclaimer.form.agree-button-text' | translate }}
                </button>
            </form>
        </div>
    </div>
</div>
