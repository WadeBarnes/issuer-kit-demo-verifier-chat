<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand">{{ 'navbar.brand' | translate }}</div>
        <div class="navbar-settings ml-auto">
            <div class="settings" *ngIf="isAuthenticated$ | async">
                <app-settings-menu></app-settings-menu>
            </div>
            <div class="language">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a (click)="toggleLanguage(currentLang === 'en' ? 'fr' : 'en')">
                            {{ 'navbar.language' | translate }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <ng-container *ngIf="loading else ready">
        <div></div>
        <div class="spinner">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-container>
    <ng-template #ready>
        <router-outlet></router-outlet>
    </ng-template>
</main>
